apply plugin: 'com.android.dynamic-feature'
apply plugin: 'kotlin-android'
apply plugin: "com.jaqxues.pack-compiler"

android {
    compileSdkVersion 29


    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

    }

    buildTypes {
        release {
            proguardFiles 'proguard-rules.pro'
        }
    }


    // To inline the bytecode built with JVM target 1.8 into
    // bytecode that is being built with JVM target 1.6. (e.g. navArgs)
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':app')
}

packCompiler {
    attributes = [
            Flavor         : "prod",
            Development    : true,
            PackVersion    : "1.0.0",
            PackVersionCode: 1,
            MinApkVersion  : 1,
            PackImplClass  : "com.jaqxues.sniptools.packimpl.PackImpl",
            ScVersion      : "10.41.6.0",
    ]
    getJarName = { attributes ->
        return new StringBuilder("Pack_")
                .append(attributes["PackVersion"])
                .append("_")
                .append(attributes["ScVersion"])
                .toString()
    }
    adbPush = {
        defaultPath = "/storage/emulated/0/"
        directory = "SnipTools/Packs"
        deviceConfigFile = file("../Secrets/AdbPushConfig.json")
    }
}
